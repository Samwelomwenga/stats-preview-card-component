<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<article>
  <header>
    <picture>
      <source srcset="./images\image-header-mobile.jpg">
      <source media="(min-width:480px)"
      srcset="images\image-header-desktop.jpg">
      <img class="image-header" src="images/image-header-mobile.jpg" alt="image-header-mobile">
    </picture>
  </header>
  <section>
    <h1 class="main-heading">Get <span>insights</span> that help your business grow.</h1>
    <p class="main-paragraph"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
    <footer>
      <div class="stat-container">
        <p class="stat">10k+</p>
      <p class="stat-heading">companies</p>
    </div>
      <di class="stat-container"><p class="stat">  314 </p>
        <p  class="stat-heading">templates</p>
      </di>
        <div class="stat-container"><p class="stat">12m+</p>
          <p  class="stat-heading"> queries</p></div>
    </footer>
  </section>
</article>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SAMWEL OMWENGA</a>.
  </div>
</body>
</html>
